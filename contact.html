<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
  <meta name="keywords" content="hotel,boston hotel,new england hotel">
  <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css">
  <title>Hotel HBT</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="container__logo"><a href="#">HBT</a></h1>
      <div class="container__inform">
        <a href="index.html">Home</a><a href="about.html">About</a><a class="current" href="contact.html">Contact</a>
      </div>
    </div>
  </header>
  <content>
    <div class="contact">
      <h1><span class="section__letter">Contact</span> Us</h1>
      <p>Please fill out the form bellow to contact us</p>
      <form action="">
        <div class="contact__form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="contact__form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="contact__form">
          <label for="message">Message</label>
          <textarea name="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </content>
  <div id="link">
    <div class="link-info">
      <div class="link-info__box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>50 Main st, Boston MA</p>
      </div>
      <div class="link-info__box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(093)777-55-22</p>
      </div>
      <div class="link-info__box">
        <i class="far fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p>fontan@gmail.com</p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Hotel BT &copy; 2019, All Rights Reserved</p>
  </footer>
</body>
</html>
